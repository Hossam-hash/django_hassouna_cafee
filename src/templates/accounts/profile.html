{% extends 'base.html'%}
{%block title%} | Profile{%endblock%}
{% block content%}


  
    <div class="my-form container p-5 my-5 rounded border border-warning">
        <h2 class="text-center">Profile</h2>
            <hr>

        {% if request.user.is_authenticated %}
        <form method="POST">
             {% csrf_token %}


            {% include 'partials/_alerts.html'%}


            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputFirstName">First Name</label>
                    <input type="text" class="form-control" name="fname" id="inputFirstName" required value="{{fname}}">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputLastName">Last Name</label>
                    <input type="text" class="form-control" name="lname" id="inputLastName" required value="{{lname}}">
                </div>
            </div>

            <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="inputAddress" name="address" placeholder="1234 Main St" required value="{{address}}">
            </div>
            <div class="form-group">
                <label for="inputAddress2">Address 2</label>
                <input type="text" class="form-control" id="inputAddress2" name="address2" placeholder="Apartment, studio, or floor" required value="{{address2}}">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" name="city" id="inputCity" required value="{{city}}">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputZip">State</label>
                    <input type="text" class="form-control" name="state" id="state" required value="{{state}}">
                </div>
                <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" name="zip" id="inputZip" placeholder="11111" required value="{{zip}}">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail">Email</label>
                <input type="email" readonly class="form-control-plaintext border border-warning rounded" name="email" id="inputEmail" placeholder="name@example.com" required value="{{email}}">

            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputUsername">Username</label>
                    <input type="text" readonly class="form-control-plaintext border border-warning rounded" name="username" id="inputUsername" placeholder="ahmed" required value="{{username}}">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword">Password</label>
                    <input type="password" class="form-control" name="password" id="inputPassword" required value="{{password}}">
                </div>
            </div>

            <button type="submit" name="btnsaveprofile" class="btn btn-warning">Save Changes</button>
        </form>
        {%else%}
        <h4 class="alert alert-danger">
            You must be
            <a href="{%url 'signin'%}" class="text-dark">
                login
            </a>


        </h4>
        {%endif%}

    </div>



{%endblock%}
